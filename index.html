<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Digit Recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./static/style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Digit Recognition</h1>
      <p class="subtitle">by Karanveer Dubey</p>
      <p class="note"><strong>Note:</strong> draw a single digit centered in the box.</p>
    </header>

    <section class="canvas-wrap">
      <canvas id="handwriting-canvas" width="360" height="360"></canvas>
    </section>

    <section class="controls">
      <button id="submit-button">Submit</button>
      <button id="undo-button">Undo</button>
      <button id="clear-button" class="secondary">Clear</button>
    </section>

    <div id="prediction-result">Prediction will appear here</div>
    <div id="stars-container" aria-hidden="true"></div>
  </main>

  <!-- Configure your backend API endpoint -->
  <script>
    // Replace only if your Cloud Run URL changes
    window.API_BASE = "https://digit-recog-api-422571856843.us-west1.run.app";
  </script>
  <script src="./static/script.js"></script>
</body>
</html>
